<!DOCTYPE html>
<html lang="en" ng-app="LeapApp">
<head>
    <meta charset="utf-8">
    <title>Leap</title>
    <link href="libs/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="stylesheets/screen.css" rel="stylesheet">

</head>

<body ng-controller="MainCtrl">


<leap-overlay></leap-overlay>

<div class="data-vis-wrap">
    <leap-planar class="leap-planar"></leap-planar>
    <div class="leap-graph">
        <leap-graph prop="0" color="r"></leap-graph>
        <leap-graph prop="1" color="g"></leap-graph>
        <leap-graph prop="2" color="b"></leap-graph>
    </div>
</div>

<div class="menu-wrap">

    <div class="gallery" leap-swipe="gallery-hot" ng-click="onGallery($event, direction)">
        <div class="panes" ng-class="MainModel.panesOffset()">
            <img ng-src="assets/img/hero1.jpg">
            <img ng-src="assets/img/hero2.jpg">
            <img ng-src="assets/img/hero3.jpg">
            <img ng-src="assets/img/hero4.jpg">
            <img ng-src="assets/img/hero5.jpg">
            <img ng-src="assets/img/hero6.jpg">
        </div>
    </div>

    <div class="thumbs">
        <ul class="thumbnails" ng-click="onScroll()" leap-scroll>
            <li ng-repeat="thumb in MainModel.thumbs">
                <a ng-click="onThumb($index + 1)" leap-click="thumb-hot" class="thumbnail">
                    <img ng-src="{{thumb.src}}">
                </a>
            </li>
        </ul>
    </div>
</div>




<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
<script src="libs/jquery.scrollTo.js"></script>
<script src="libs/d3.v3.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.4/angular.min.js"></script>
<script src="js/app.js"></script>
<script src="js/services.js"></script>
<script src="js/controllers.js"></script>
<script src="js/filters.js"></script>
<script src="js/directives.js"></script>

</body>
</html>
